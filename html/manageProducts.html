<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Link css-->
    <link rel="stylesheet" href="/css/styles.css">

    <!--Links bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>

    <header class="container-fluid">
        <div class="container-fluid p-0 m-0 px-5">
            <nav class="navbar navbar-expand">
                <div class="container-fluid bg-light">
                    <div class="left-part">
                        <a class="navbar-brand logo" href="#">
                            <i class="bi bi-fork-knife text-bg-success rounded-circle fs-2"></i>
                            <span>RestorApp Admin</span>
                        </a>
                    </div>
                    <div class="rigt-part">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="" class="nav-link">Dasboard</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Users</a>
                            </li>
                            <li>
                                <div><i class="fa-solid fa-user"></i></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container-fluid">
        <section class="products mt-4">
            <div class="container">
                <div class="row">
                    <div class="col col-3">
                        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#cardModal">
                            Anadir producto
                        </button>
                    </div>
                    <div class="col col-3">
                        <button class="btn btn-primary">See Products</button>
                    </div>
                </div>
            </div>
            <div>
                <table class="table mt-4">
                    <thead>
                        <tr class="text-center">
                            <th scope="col">ID</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">descripcion</th>
                            <th scope="col">Price</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center">
                            <th scope="row">1</th>
                            <td><img src="https://media.istockphoto.com/id/520410807/es/foto/hamburguesa-con-queso.jpg?s=612x612&w=0&k=20&c=YDYCsfNMOHATJlvcswo7mjebVeLOtctrQeUPJGlR3jc=" alt="" style="max-width: 100px;"></td>
                            <td>Hambuesa doble</td>
                            <td>Burger</td>
                            <td>Lorem ipsum dolor sit.</td>
                            <th>20000</th>
                            <th>20</th>
                            <th>
                                <div class="d-flex justify-content-center gap-2">
                                    <button class="btn btn-primary">Editar</button>
                                    <button class="btn btn-danger">Eliminar</button>
                                </div>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>


    <!-- Modal -->
    <div class="modal fade" id="cardModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Nueva prodcuto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    <!--Cierra el modal (x)-->
                </div>

                <div class="modal-body">
                    <form id="cardForm">

                        <div class="mb-3">
                            <label class="form-label"> Category</label>
                            <select class="form-select" aria-label="Default" id="category" required>
                                <option selected disabled>Selecciona un producto</option>
                                <option value="burger">Burger</option>
                                <option value="pizza">Pizza</option>
                                <option value="side">Side</option>
                                <option value="drink">Drink</option>
                                <option value="desserts">Desserts</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Imagen (URL)</label>
                            <input type="text" class="form-control" id="img" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="category" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="description" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Stock</label>
                            <input type="number" class="form-control" id="price" required>
                        </div>

                        <button type="submit" class="btn btn-success" id="saveProduct">Save product</button>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="/js/manageProducts.js"></script>

</body>

</html>
