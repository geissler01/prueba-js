<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>

    <script src="https://kit.fontawesome.com/4777e550f8.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8 col-10" id="signUp">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <i class="fa-solid fa-utensils"></i>
                        </div>
                        <div class="text-center">
                            <h2>RestorApp</h2>
                            <p>Login to your account</p>
                        </div>
                        <form class="form" id="form" novalidate>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo o usuario</label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="fa-solid fa-envelope"></i></div>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                        placeholder="example@gmail.com" required>
                                </div>
                                <div class="invalid-feedback">Invalid email</div>
                                <div class="valid-feedback">Correcr email</div>
                                <div id="emailHelp" class="form-text">Nunca compartas tu email con nadie más

                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="fa-solid fa-key"></i></div>
                                        <input type="password" class="form-control input-group" id="password" required>
                                    </div>

                                    <div class="invalid-feedback"> Invalid Passwork</div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="checkbox" required>
                                    <label class="form-check-label" for="checkbox">No soy un robot</label>
                                </div>

                                <button type="submit" class="btn btn-primary">Sign IN</button>

                        </form>

                        <div>
                            <label for="">Don't have an account?</label>
                            <button type="button" class="btn btn-outline-secondary" id="newRegister">sign Up</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="/js/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
